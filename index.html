<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Stock Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="shortcut icon" type="image/jfif" href="data\aarows.jpg" />
    <link rel="stylesheet" href="data\style.css">
</head>


<body>
    <div class="wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Get Rich Picking Stocks</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="science.html">The Science</a></li>
                    <li><a href="#">TBD</a></li>
                    <li><a href="#">TBD</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>Pick A Stock</h1>
            <p>Will You Choose Wisely?</p>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Ticker Search</div>
                            <div class="panel-body">
                                <form>
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="ticker">Enter a Ticker</label>
                                                <input class="form-control" id="ticker" type="text" placeholder="AAPL">

                                            </li>
                                        </ul>
                                    </div>
                                    <p style="text-align:left;"><button id="filter-btn" type="button" class="btn btn-default">Is it a Winner?</button></p>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Ticker Name</th>
                                    <th class="table-head">Forcasted Result</th>
                                    <th class="table-head">Probability</th>
                                </tr>
                            </thead>
                            <tbody>
                                <p>
                                    <h4>How likely will your stock perform in the near future?</h4>
                                </p>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <footer class="text-center"></footer>
            <span class="bottom">Past performance does not guarantee of future results</span>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
